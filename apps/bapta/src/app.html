<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<title>Bapta Safari</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
			rel="stylesheet" />

		<script>
			/**
			 * Loads the theme based on the user's preference or system setting.
			 */
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-background-dark text-center text-background-on-dark">
		<div style="display: contents">
			<!--bg-yellow-800/50 should replace bg-surface-variant -->
			<div class="min-h-screen bg-surface-variant-dark">%sveltekit.body%</div>
		</div>
	</body>
</html>
